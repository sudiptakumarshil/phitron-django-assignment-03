{% extends 'base.html' %}
{% block title %}
  Meal
{% endblock %}
{% block content %}
  <div class="row mt-2 mb-3">
    {% for item in categories %}
      <div class="col-12 col-md-4 col-lg-4 text-center mt-4">
        <div class="card" style="width: 100%;">
          <img src="{{item.strCategoryThumb}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5><b>{{item.strCategory}}-{{item.idCategory}}</b></h5>
            <p class="card-text">{{item.strCategoryDescription|truncatewords:10}}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
